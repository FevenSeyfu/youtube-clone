<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- side nav bar view only for big screeen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <title>Youtube</title>
</head>
<body>
    <nav class="nav-bar">
        <section class="nav-section">
            <div class="hamburger-menu">
                <i class="fa fa-bars fa-light"></i>
            </div>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fa fa-youtube-play" style="font-size:36px;color:red"></i>
                </div>
                <div class="logo-name">YouTube</div>
            </div>
            <div class="search-section">
                <div class="search-icon">
                    <input type="text" placeholder="Search" class="search-box">
                    <i class="fa fa-search"></i>
                </div>
                <div class="mic-icon"></div>
            </div>
            <div class="right-icons">
                <div class="create-icon"></div>
                <div class="bell-icon"></div>
                <div class="avatar"></div>
            </div>
        </section>
        <section class="top-suggestion"></section>
    </nav>
    <nav class="side-navbar"></nav>
    <main class="main-section"></main>



    <script src="js/script.js"></script>
</body>
</html>
